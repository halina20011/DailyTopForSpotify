<!DOCTYPE html>
<html>
    <head>
        <title>Daily Top for Spotify</title>
        <meta charset="UTF-8">
        <link rel="icon" href="/Images/icon.svg" type="image/x-icon">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="song.css">
        <link rel="stylesheet" href="daySelector.css">
        <link rel="stylesheet" href="histogram.css">
        <link rel="stylesheet" href="style.css">
        <script defer type="module" src="index.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Daily Top for Spotify</h1>
            <a href="/auth/login">login</a>
            <a href="/api/lastTracks">get last tracks</a>
            <a href="/api/info">info</a>
        </div>
        <div class="contentHolder">
            <div class="leftColumn">
                <div id="dateSelectorHolder"></div>
                <div class="songSelector">
                    <div class="songSelectorHolder"></div>
                    <div style="display: flex; justify-content: flex-end; gap: 5px;">
                        <button id="songSelectorClearAll">clear</button>
                        <button id="songSelectorSubmit">submit</button>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="previewType">
                    <button class="statisticsPreview">statistics</button>
                    <button class="songPreview">songs</button>
                    <button class="spotifyTopItems">Top items from Spotify</button>
                </div>
                <!-- <div class="artistsHolder"></div> -->
                <div class="statisticsHolder">
                    <div class="listenTime">
                        <p style="padding-bottom: 5px;">total duration: </p>
                        <p id="listenDuration"></p>
                    </div>
                    <div class="sameLineSpaceBetween">
                        <p>histogram type </p>
                        <select id="histogramDivision">
                            <option value="0">30 min</option>
                            <option value="1">1 hour</option>
                            <option value="2">1 day</option>
                        </select>
                    </div>
                   <div class="histogramHolder">
                        <div class="histogram"></div>
                        <div class="histogramText"></div>
                    </div>
                    <div class="sameLineSpaceBetween">
                        <p>sort base on: </p>
                        <select id="sortingType">
                            <option>duration</option>
                            <option>playback</option>
                        </select>
                    </div>
                    <div class="durationsHolders">
                        <div class="songDurationOrder">
                            <div id="songDurationOrderHolder"></div>
                        </div>
                        <div class="artistDurationOrder">
                            <div id="artistDurationOrderHolder"></div>
                        </div>
                    </div>
                </div>
                <div class="songsHolder"></div>
                <div class="spotifyTopItemsHolder"></div>
                <div class="footer">
                    <p>Music data, artist images, album covers, and song previews are provided by Spotify. Spotify is a trademark of Spotify AB.</p>
                </div>
            </div>
            <div class="rightColumn">
                <div class="songView" id="songView">
                    <button class="toggleSongSmallLineStyle"></button>
                    <button class="toggleSongLineStyle"></button>
                    <button class="toggleSongBoxStyle"></button>
                </div>
            </div>
        </div>
    </body>
</html>
